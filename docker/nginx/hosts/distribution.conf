log_format distribution_smart_log '[$time_local] $remote_addr - $remote_user - $server_name to: $upstream_addr: $request upstream_response_time $upstream_response_time msec $msec request_time $request_time';

server {
    listen       80;
    server_name  distribution.%DOMAIN%;

	access_log	/logs/distribution_access_smart.log distribution_smart_log;
    error_log	/logs/distribution_error_smart.log  warn;

    location / {
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_pass         http://%HOST%:5052;
    }
}
